<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="css/Metro-webfont.woff">
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Mastermind</title>
</head>
<body>
  <div class="container">
    <h1 id="playTimer"></h1>
    <div id="start-screen">
      <!-- <div class="jumbotron"> -->
      <h1>Mastermind</h1>
      <button type="button" id="start-button">Start Game!</button>
      <!-- </div> -->
    </div>
    <div id="game">
      <div id="playersChoice">
        <!-- <div class="jumbotron"> -->
        <h1>Mastermind</h1>
        <!-- </div> -->
      </div>

      <div class="gameBoard">
        <div class="row">
          <div class="col-md-10" id="buildTheBoard">
<!-- GAME BOARD GENERATES HERE -->
          </div>



          <div class="col-md-2">
            <form id="buttons">
              <button type="button" class="colors" id="red" value="red"></button>
              <button type="button" class="colors" id="green" value="green"></button>
              <button type="button" class="colors" id="blue" value="blue"></button>
              <button type="button" class="colors" id="yellow" value="yellow"></button>
              <button type="button" class="colors" id="purple" value="purple"></button>
              <button type="button" class="colors" id="orange" value="orange"></button>
            </form>
          </div>
        </div>


        <div id="stagingBoard">
          <div class="row">
            <div id="stagingBoard-0"class="emptyCircle"></div>
            <div id="stagingBoard-1"class="emptyCircle"></div>
            <div id="stagingBoard-2"class="emptyCircle"></div>
            <div id="stagingBoard-3"class="emptyCircle"></div>
          </div>
      </div>

      <button type="button" id="clear">Clear</button>
      <button type="button" id="submit">submit</button>
      <button type="button" id="cheatButton">CHEAT!</button>
      <button type="button" id="resetGame">Reset Game</button>
    </div>

    </div>
  </div>
  <div id="win-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body">
          <h2>You've won, you're the true Mastermind!</h2>
        </div>
        <div class="modal-footer">
          <button type="button" id="refresh-btn">Play Again!</button>
        </div>
      </div>
    </div>
  </div>
  <div id="lose-modal" tabindex="-1" role="dialog">
    <div class="vertical-alignment-helper">
      <div class="modal-dialog vertical-align-center">
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <h2>What a shame, it looks like you've lost. Guess you're not as smart as you think you are!</h2>
          </div>
          <div class="modal-footer">
            <button type="button" id="refresh-btn">Play Again!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
