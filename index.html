<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Mastermind</title>
</head>
<body>
  <div class="container">
    <div id="start-screen">
      <div class="jumbotron">
        <h1>Mastermind</h1>
        <button type="button" id="start-button">Start Game!</button>
      </div>
    </div>
    <div id="game-board">
      <div class="jumbotron">
        <h1>Mastermind</h1>
      </div>
      <form id="buttons">
        <button type="button" class="colors" id="red" value="red"></button>
        <button type="button" class="colors" id="green" value="green"></button>
        <button type="button" class="colors" id="blue" value="blue"></button>
        <button type="button" class="colors" id="yellow" value="yellow"></button>
        <button type="button" class="colors" id="purple" value="purple"></button>
        <button type="button" class="colors" id="orange" value="orange"></button>
      </form>
      <button type="button" id="clear">Clear</button>
      <button type="button" id="submit">submit</button>
    </div>
    <ul id="masterGuesses">

    </ul>


  </div>
</body>
</html>
