<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Mastermind</title>
</head>
<body>
  <div class="container">
    <div id="start-screen">
      <div class="jumbotron">
        <h1>Mastermind</h1>
        <button type="button" name="button">Start Game!</button>
      </div>
    </div>
    <div id="game-board">
      <div class="jumbotron">
        <h1>Mastermind</h1>
      </div>
      <form id="buttons">    
      <button type="button" id="red"></button>
      <button type="button" id="green"></button>
      <button type="button" id="blue"></button>
      <button type="button" id="yellow"></button>
      <button type="button" id="purple"></button>
      <button type="button" id="orange"></button>
      </form>
    </div>


  </div>
</body>
</html>
